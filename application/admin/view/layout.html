<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理系统</title>
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/layui/layui.js"></script>
    <script src="__STATIC__/js/init.js"></script>
    <style>
        li[active],dd[active] {
            background-color: #595D69;
        }
        li[active] a,dd[active] a {
            color: #fff!important;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">仓库管理系统</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        安安
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="">基本资料</a>
                        </dd>
                        <dd>
                            <a href="">安全设置</a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="{:url('admin/login/logout')}">退出</a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    {volist name=":getMenuList()" id="menu"}
                        {if condition="isset($menu.children)"}
                        <li class="layui-nav-item {$menu.active?='layui-nav-itemed'}">
                            <a class="" href="javascript:;">{$menu.title}</a>
                            <dl class="layui-nav-child">
                            {volist name="menu.children" id="vo"}
                                <dd {$vo.active?='active'}>
                                    <a href="{:url($vo.url)}">{$vo.title}</a>
                                </dd>
                            {/volist}
                            </dl>
                        </li>
                        {else /}
                        <li class="layui-nav-item" {$menu.active?='active'}>
                            <a href={:url($menu.url)}>{$menu.title}</a>
                        </li>
                        {/if}
                    {/volist}
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                {__CONTENT__}
            </div>
        </div>

        <!-- <div class="layui-footer">
            底部固定区域
            © layui.com - 底部固定区域
        </div> -->
    </div>
</body>

</html>
